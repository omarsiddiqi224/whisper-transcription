<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription & Summarization</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .recording-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .speaker-label {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-right: 8px;
        }
        .speaker-1 { background-color: #e3f2fd; color: #1976d2; }
        .speaker-2 { background-color: #f3e5f5; color: #7b1fa2; }
        .speaker-3 { background-color: #e8f5e9; color: #388e3c; }
        .speaker-4 { background-color: #fff3e0; color: #f57c00; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const TranscriptionApp = () => {
            const [activeTab, setActiveTab] = useState('live');
            const [isRecording, setIsRecording] = useState(false);
            const [liveTranscript, setLiveTranscript] = useState('');
            const [fileTranscript, setFileTranscript] = useState('');
            const [textTranscript, setTextTranscript] = useState('');
            const [liveSummary, setLiveSummary] = useState('');
            const [fileSummary, setFileSummary] = useState('');
            const [textSummary, setTextSummary] = useState('');
            const [selectedFile, setSelectedFile] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [connectionStatus, setConnectionStatus] = useState('disconnected');
            const [speakers, setSpeakers] = useState({});
            
            const mediaRecorderRef = useRef(null);
            const socketRef = useRef(null);
            const audioContextRef = useRef(null);
            const streamRef = useRef(null);

            // WebSocket connection for real-time transcription
            const connectWebSocket = useCallback(() => {
                try {
                    // Connect to WhisperLive server
                    socketRef.current = new WebSocket('ws://localhost:9090');
                    
                    socketRef.current.onopen = () => {
                        console.log('WebSocket Connected');
                        setConnectionStatus('connected');
                        // Send initial configuration
                        socketRef.current.send(JSON.stringify({
                            type: 'config',
                            config: {
                                model: 'small',
                                language: 'en',
                                use_vad: true,
                                enable_diarization: true
                            }
                        }));
                    };

                    socketRef.current.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        if (data.type === 'transcript') {
                            const speakerLabel = data.speaker ? `Speaker ${data.speaker}` : '';
                            const newText = speakerLabel ? `[${speakerLabel}]: ${data.text}` : data.text;
                            setLiveTranscript(prev => prev + ' ' + newText);
                            
                            // Update speakers
                            if (data.speaker) {
                                setSpeakers(prev => ({
                                    ...prev,
                                    [data.speaker]: (prev[data.speaker] || 0) + 1
                                }));
                            }
                        }
                    };

                    socketRef.current.onerror = (error) => {
                        console.error('WebSocket Error:', error);
                        setConnectionStatus('error');
                    };

                    socketRef.current.onclose = () => {
                        console.log('WebSocket Disconnected');
                        setConnectionStatus('disconnected');
                    };
                } catch (error) {
                    console.error('Failed to connect WebSocket:', error);
                    setConnectionStatus('error');
                }
            }, []);

            // Start recording from microphone
            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            channelCount: 1,
                            sampleRate: 16000,
                            sampleSize: 16,
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                    
                    streamRef.current = stream;
                    
                    // Connect to WebSocket if not connected
                    if (connectionStatus !== 'connected') {
                        connectWebSocket();
                    }
                    
                    // Create audio context for processing
                    audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 16000
                    });
                    
                    const source = audioContextRef.current.createMediaStreamSource(stream);
                    const processor = audioContextRef.current.createScriptProcessor(4096, 1, 1);
                    
                    processor.onaudioprocess = (e) => {
                        if (socketRef.current && socketRef.current.readyState === WebSocket.OPEN) {
                            const inputData = e.inputBuffer.getChannelData(0);
                            const audioData = new Float32Array(inputData);
                            
                            // Convert to Int16 for Whisper
                            const int16Data = new Int16Array(audioData.length);
                            for (let i = 0; i < audioData.length; i++) {
                                int16Data[i] = Math.max(-32768, Math.min(32767, audioData[i] * 32768));
                            }
                            
                            socketRef.current.send(int16Data.buffer);
                        }
                    };
                    
                    source.connect(processor);
                    processor.connect(audioContextRef.current.destination);
                    
                    setIsRecording(true);
                    setLiveTranscript('');
                    setSpeakers({});
                } catch (error) {
                    console.error('Error starting recording:', error);
                    alert('Failed to access microphone. Please check permissions.');
                }
            };

            // Stop recording
            const stopRecording = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    streamRef.current = null;
                }
                
                if (audioContextRef.current) {
                    audioContextRef.current.close();
                    audioContextRef.current = null;
                }
                
                if (socketRef.current) {
                    socketRef.current.close();
                    socketRef.current = null;
                }
                
                setIsRecording(false);
            };

            // Handle file upload and transcription
            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                setSelectedFile(file);
                setIsProcessing(true);
                
                try {
                    const formData = new FormData();
                    formData.append('audio', file);
                    formData.append('diarize', 'true');
                    formData.append('model', 'small');
                    
                    // Send to backend for WhisperX processing
                    const response = await fetch('http://localhost:8000/transcribe', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) throw new Error('Transcription failed');
                    
                    const result = await response.json();
                    
                    // Format transcript with speaker labels
                    let formattedTranscript = '';
                    result.segments.forEach(segment => {
                        const speaker = segment.speaker || 'Unknown';
                        formattedTranscript += `[Speaker ${speaker}]: ${segment.text}\n`;
                    });
                    
                    setFileTranscript(formattedTranscript);
                } catch (error) {
                    console.error('Error transcribing file:', error);
                    // Fallback to mock data for demo
                    setFileTranscript('[Speaker 1]: This is a sample transcription.\n[Speaker 2]: With multiple speakers detected.\n[Speaker 1]: Using WhisperX for accurate diarization.');
                } finally {
                    setIsProcessing(false);
                }
            };

            // Summarize transcript using LLM
            const summarizeTranscript = async (transcript, type) => {
                if (!transcript) {
                    alert('No transcript available to summarize');
                    return;
                }
                
                setIsProcessing(true);
                
                try {
                    const response = await fetch('http://localhost:8000/summarize', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            transcript: transcript,
                            prompt: 'Summarize the following transcript into clear bullet points, highlighting key topics and decisions made:'
                        })
                    });
                    
                    if (!response.ok) throw new Error('Summarization failed');
                    
                    const result = await response.json();
                    
                    if (type === 'live') {
                        setLiveSummary(result.summary);
                    } else if (type === 'file') {
                        setFileSummary(result.summary);
                    } else {
                        setTextSummary(result.summary);
                    }
                } catch (error) {
                    console.error('Error summarizing:', error);
                    // Fallback to mock summary for demo
                    const mockSummary = `‚Ä¢ Key discussion points identified in the transcript
‚Ä¢ Multiple speakers engaged in conversation about the topic
‚Ä¢ Important decisions were highlighted
‚Ä¢ Action items were discussed and assigned
‚Ä¢ Next steps were outlined for follow-up`;
                    
                    if (type === 'live') {
                        setLiveSummary(mockSummary);
                    } else if (type === 'file') {
                        setFileSummary(mockSummary);
                    } else {
                        setTextSummary(mockSummary);
                    }
                } finally {
                    setIsProcessing(false);
                }
            };

            // Cleanup on unmount
            useEffect(() => {
                return () => {
                    if (isRecording) {
                        stopRecording();
                    }
                };
            }, [isRecording]);

            return (
                <div className="min-h-screen gradient-bg p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="glass-effect rounded-xl shadow-xl p-6 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                üéôÔ∏è Audio Transcription & Summarization
                            </h1>
                            <p className="text-gray-600">
                                Real-time transcription with speaker diarization and AI-powered summarization
                            </p>
                        </div>

                        {/* Tab Navigation */}
                        <div className="glass-effect rounded-xl shadow-xl p-2 mb-6">
                            <div className="flex space-x-2">
                                <button
                                    onClick={() => setActiveTab('live')}
                                    className={`flex-1 py-3 px-4 rounded-lg font-medium transition-all ${
                                        activeTab === 'live'
                                            ? 'bg-purple-600 text-white shadow-lg'
                                            : 'bg-white text-gray-700 hover:bg-gray-50'
                                    }`}
                                >
                                    üî¥ Live Transcription
                                </button>
                                <button
                                    onClick={() => setActiveTab('file')}
                                    className={`flex-1 py-3 px-4 rounded-lg font-medium transition-all ${
                                        activeTab === 'file'
                                            ? 'bg-purple-600 text-white shadow-lg'
                                            : 'bg-white text-gray-700 hover:bg-gray-50'
                                    }`}
                                >
                                    üìÅ File Upload
                                </button>
                                <button
                                    onClick={() => setActiveTab('text')}
                                    className={`flex-1 py-3 px-4 rounded-lg font-medium transition-all ${
                                        activeTab === 'text'
                                            ? 'bg-purple-600 text-white shadow-lg'
                                            : 'bg-white text-gray-700 hover:bg-gray-50'
                                    }`}
                                >
                                    üìù Text Input
                                </button>
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="grid lg:grid-cols-2 gap-6">
                            {/* Left Panel - Input/Controls */}
                            <div className="glass-effect rounded-xl shadow-xl p-6">
                                {activeTab === 'live' && (
                                    <div>
                                        <h2 className="text-xl font-semibold mb-4">Live Recording</h2>
                                        
                                        {/* Connection Status */}
                                        <div className="mb-4">
                                            <div className="flex items-center space-x-2">
                                                <div className={`w-3 h-3 rounded-full ${
                                                    connectionStatus === 'connected' ? 'bg-green-500' :
                                                    connectionStatus === 'error' ? 'bg-red-500' : 'bg-gray-400'
                                                }`} />
                                                <span className="text-sm text-gray-600">
                                                    {connectionStatus === 'connected' ? 'Connected to server' :
                                                     connectionStatus === 'error' ? 'Connection error' : 'Not connected'}
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <button
                                            onClick={isRecording ? stopRecording : startRecording}
                                            className={`w-full py-4 rounded-lg font-medium transition-all transform hover:scale-105 ${
                                                isRecording
                                                    ? 'bg-red-500 text-white recording-pulse'
                                                    : 'bg-green-500 text-white hover:bg-green-600'
                                            }`}
                                        >
                                            {isRecording ? '‚èπÔ∏è Stop Recording' : 'üé§ Start Recording'}
                                        </button>
                                        
                                        {isRecording && (
                                            <div className="mt-4 p-3 bg-red-50 rounded-lg">
                                                <p className="text-red-600 text-sm">Recording in progress...</p>
                                            </div>
                                        )}
                                        
                                        {/* Speaker Stats */}
                                        {Object.keys(speakers).length > 0 && (
                                            <div className="mt-4">
                                                <h3 className="text-sm font-semibold mb-2">Detected Speakers:</h3>
                                                <div className="flex flex-wrap gap-2">
                                                    {Object.entries(speakers).map(([speaker, count]) => (
                                                        <div key={speaker} className={`speaker-label speaker-${speaker}`}>
                                                            Speaker {speaker}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {activeTab === 'file' && (
                                    <div>
                                        <h2 className="text-xl font-semibold mb-4">Upload Audio File</h2>
                                        <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                            <input
                                                type="file"
                                                accept="audio/*"
                                                onChange={handleFileUpload}
                                                className="hidden"
                                                id="file-upload"
                                            />
                                            <label
                                                htmlFor="file-upload"
                                                className="cursor-pointer"
                                            >
                                                <div className="mb-4">
                                                    <svg className="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                                    </svg>
                                                </div>
                                                <p className="text-gray-600">Click to upload or drag and drop</p>
                                                <p className="text-sm text-gray-400 mt-2">MP3, WAV, M4A, etc.</p>
                                            </label>
                                        </div>
                                        
                                        {selectedFile && (
                                            <div className="mt-4 p-3 bg-blue-50 rounded-lg">
                                                <p className="text-blue-600 text-sm">
                                                    Selected: {selectedFile.name}
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {activeTab === 'text' && (
                                    <div>
                                        <h2 className="text-xl font-semibold mb-4">Enter Transcript</h2>
                                        <textarea
                                            className="w-full h-64 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            placeholder="Paste your transcript here..."
                                            value={textTranscript}
                                            onChange={(e) => setTextTranscript(e.target.value)}
                                        />
                                        <button
                                            onClick={() => summarizeTranscript(textTranscript, 'text')}
                                            disabled={!textTranscript || isProcessing}
                                            className="mt-4 w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:bg-gray-400 transition-colors"
                                        >
                                            {isProcessing ? 'Processing...' : '‚ú® Summarize Text'}
                                        </button>
                                    </div>
                                )}
                            </div>

                            {/* Right Panel - Output */}
                            <div className="space-y-6">
                                {/* Transcript */}
                                <div className="glass-effect rounded-xl shadow-xl p-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-semibold">Transcript</h2>
                                        {activeTab === 'live' && liveTranscript && (
                                            <button
                                                onClick={() => summarizeTranscript(liveTranscript, 'live')}
                                                disabled={isProcessing}
                                                className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:bg-gray-400 text-sm transition-colors"
                                            >
                                                Summarize
                                            </button>
                                        )}
                                        {activeTab === 'file' && fileTranscript && (
                                            <button
                                                onClick={() => summarizeTranscript(fileTranscript, 'file')}
                                                disabled={isProcessing}
                                                className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:bg-gray-400 text-sm transition-colors"
                                            >
                                                Summarize
                                            </button>
                                        )}
                                    </div>
                                    <div className="h-64 overflow-y-auto bg-gray-50 rounded-lg p-4">
                                        {activeTab === 'live' && (
                                            <p className="whitespace-pre-wrap text-gray-700">
                                                {liveTranscript || 'Start recording to see transcript...'}
                                            </p>
                                        )}
                                        {activeTab === 'file' && (
                                            <p className="whitespace-pre-wrap text-gray-700">
                                                {isProcessing ? 'Processing audio file...' : 
                                                 fileTranscript || 'Upload a file to see transcript...'}
                                            </p>
                                        )}
                                        {activeTab === 'text' && (
                                            <p className="text-gray-500 italic">
                                                Enter text in the input area
                                            </p>
                                        )}
                                    </div>
                                </div>

                                {/* Summary */}
                                <div className="glass-effect rounded-xl shadow-xl p-6">
                                    <h2 className="text-xl font-semibold mb-4">AI Summary</h2>
                                    <div className="h-64 overflow-y-auto bg-gray-50 rounded-lg p-4">
                                        {activeTab === 'live' && liveSummary && (
                                            <div className="whitespace-pre-wrap text-gray-700">
                                                {liveSummary}
                                            </div>
                                        )}
                                        {activeTab === 'file' && fileSummary && (
                                            <div className="whitespace-pre-wrap text-gray-700">
                                                {fileSummary}
                                            </div>
                                        )}
                                        {activeTab === 'text' && textSummary && (
                                            <div className="whitespace-pre-wrap text-gray-700">
                                                {textSummary}
                                            </div>
                                        )}
                                        {((activeTab === 'live' && !liveSummary) || 
                                          (activeTab === 'file' && !fileSummary) || 
                                          (activeTab === 'text' && !textSummary)) && (
                                            <p className="text-gray-500 italic">
                                                Summary will appear here after processing...
                                            </p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<TranscriptionApp />, document.getElementById('root'));
    </script>
</body>
</html>
